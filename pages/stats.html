<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stats - Entertainment Tracker</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <style>
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 2rem;
        }

        .chart-wrapper {
            background: var(--panel);
            color: var(--ink);
            padding: 22px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow-soft);
        }

        .chart-wrapper h2 {
            text-align: center;
            color: var(--ink);
            margin-bottom: 16px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container">
        <h1 style="text-align: center; margin-top: 20px;">My Library Statistics</h1>

        <div class="stats-container">
            <div class="chart-wrapper">
                <h2>Media Distribution</h2>
                <canvas id="typeChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <h2>Status Distribution</h2>
                <canvas id="statusChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../chart.umd.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <!-- Navbar/Footer Loader -->
    <script>
        fetch("/components/navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar-container").innerHTML = html;

                // Highlight active link
                // We do this after loading navbar
                const links = document.querySelectorAll('.nav-links a');
                links.forEach(l => l.classList.remove('active'));
                const statsLink = Array.from(links).find(l => l.innerText === 'Stats');
                if (statsLink) statsLink.classList.add('active');

                // Bind updated navbar interactions (logout, search, etc)
                if (window.setupNavbarInteractions) window.setupNavbarInteractions();
            });

        fetch("/components/footer.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer-container").innerHTML = html);
    </script>
    <script src="/assets/js/stats.js"></script>
</body>

</html>
